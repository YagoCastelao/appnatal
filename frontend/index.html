<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile First - Viewport e Escala -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA e Mobile App -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Chat Natal" />

    <!-- Cores do tema -->
    <meta name="theme-color" content="#c41e3a" />
    <meta name="msapplication-navbutton-color" content="#c41e3a" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Prevenir comportamentos indesejados em mobile -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />

    <!-- Ãcones -->
    <link rel="icon" type="image/svg+xml" href="/christmas-tree.svg" />
    <link rel="apple-touch-icon" href="/christmas-tree.svg" />

    <!-- Splash Screen iOS -->
    <meta name="apple-mobile-web-app-title" content="Natal Chat" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>ðŸŽ„ Chat de Natal</title>

    <!-- Estilos inline crÃ­ticos para mobile -->
    <style>
      /* Prevenir seleÃ§Ã£o de texto e gestos indesejados */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      /* Prevenir pull-to-refresh e overscroll */
      html,
      body {
        overscroll-behavior: none;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Safe areas para iPhones com notch */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
